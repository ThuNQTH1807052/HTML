<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Layout Demo</title>
    <link rel="stylesheet" href="../css/style-layout-demo.css">
</head>
<body>
<div class="header">
    <div class="logo">
        <img src="https://i.imgur.com/noPgHDy.png" />

    </div>
    <div class="banner">
        <img src="https://i.imgur.com/kSyuziq.jpg" />
    </div>
</div>
<div class="body">
    <div class="navigation">
        <ul>
            <li><a href="#">Home</a> </li>
            <li><a href="#">About</a>
            <li><a href="#">Products</a> </li>
            <li><a href="#">Categories</a> </li>
            <li><a href="#">Blog</a> </li>
            <li><a href="#">Contact us</a> </li>

        </ul>
    </div>
    <div class="main-content">
        <div class="row">
            <div class="item">
                <div class="thumbnail">
                    <img src="https://i.imgur.com/BPgAoWC.png" />
                </div>
                <div class="title">Chrome</div>
                <div class="price">1000$</div>
                <div class="description">Excellent</div>
            </div>
            <div class="item">
                <div class="thumbnail">
                    <img src="https://i.imgur.com/dY434ot.png" />
                </div>
                <div class="title">Firefox</div>
                <div class="price">1000$</div>
                <div class="description">Excellent</div>
            </div>
            <div class="item">
                <div class="thumbnail">
                    <img src="https://i.imgur.com/koFiNng.png" />
                </div>
                <div class="title">Internet Explorer</div>
                <div class="price">1000$</div>
                <div class="description">Excellent</div>
            </div>
        </div>

    </div>
    <div class="clear-both"></div>
</div>
<div class="footer">Footer</div>

</body>
</html>
