<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Demo</title>
</head>
<style>
    table, tr, th, td {
        border: 1px solid gray;
        border-collapse: collapse;
        padding: 5px;
    }
</style>
<body>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price ($)</th>
        <th>Quantity</th>
    </tr>
    <tr>
        <td>1</td>
        <td>Product 1</td>
        <td>1000</td>
        <td>10</td>
    </tr>
    <tr>
        <td>1</td>
        <td>Product 1</td>
        <td>1000</td>
        <td>10</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Product 2</td>
        <td>1000</td>
        <td>10</td>
    </tr>
    <tr>
        <td>3</td>
        <td>Product 3</td>
        <td>1000</td>
        <td>10</td>
    </tr>
</table>
</body>
</html>
